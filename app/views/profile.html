<div ng-if="isNewUser()" class="callout callout-info">
  <h4>Bienvenue</h4>
  <p>
    J'ai besoin de ton nom et email pour te distinguer dans la foule. Une fois cette étape validé, si c'est ta première fois, il faudra qu'un membre existant parraine ton inscription.
  </p>
  <p>
    Bonne route
  </p>
</div>

<form role="form">
  <div class="form-group">
    <label for="exampleInputPassword1">Nom</label>
    <input type="text" class="form-control" ng-model="signupInfo.name" placeholder="Entrer un nom">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Adresse Email</label>
    <input type="email" class="form-control" ng-model="signupInfo.email" placeholder="Entrer une adresse email">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
